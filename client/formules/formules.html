  }

  svg.formule {
    __margin-left:30px;

    font-size:23px;
    __letter-spacing: 2px;
    fill : #DDFFAA;
    __opacity: 0.8;
    stroke-size: 0px; stroke: #DDFFAA;
    text-anchor:end;
  }

text.small-text {
  font-family: 'Arial';

  font-size: 10pt;
  font-weight: regular;
  stroke-size:0px; stroke: none;

}

text.small-text-la {

  font-size: 10pt;
  font-weight: regular;
  stroke: none;
  fill: black;
  __color:black;

}

text.label {
  font-family: 'Droid Sans Mono';
  font-size: 10pt;
  font-weight: bold;
  stroke: none;
  fill: blue;
  __color:black;
  text-anchor:start;
}

text.dda-y {

text.dda-x {
